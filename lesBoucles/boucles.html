<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les boucles</title>
</head>
<body>
    <style>
        body{
            background-color: rgb(6, 4, 10);
            color: white;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
    <header>
        <h1>Les boucles</h1>
    </header>
    <script>
        //permet de répéter un code un certain nombre de fois en fonction de conditions. 

        //Boucle Tant que. La plus simple mais aussi la plus dangereuse car on peut rapidement planter le navigateur. 
        //répéter boucle tant qu'une condition n'est pas vérifiée

        let i = 0;
        while (i <10) {
            console.log("Bonjour" + i)//les boucles s'affichent
            i = i + 1 
        }

        //Boucle for

        for (let p =0; p < 10; p = p + 1){ //On peut aussi écire p++ pour ajouter un à la variable. 
            console.log("BonjoooourDeux")
        }

        //Peut être utilisée pour parcourir un tableau de notes

        const notes = [12,13,16,8,5]
        for (let i = 0; i < notes.length; i++){
            console.log("BonjourTrois")
        }
        //accéder aux notes du tableau

        for (let i = 0; i < notes.length; i++){
            console.log(notes[i])
        }










    </script>
</body>
</html>
